<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherNow</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
        <h2>WeatherNow</h2>
        <div class="input-box">
            <input type="text" placeholder="Enter City">
            <input type="button" value="Search">
        </div>
    </header>

    <main>
        <div class="left-side">
            <div class="city">
                <h1 class="cityE1">New Delhi</h1>
                <span class="condition">Sunny</span>
                <div class="image">
                    <img src="assets/normal.png" alt="">
                </div>
                <span class="temperature">30°C</span>
            </div>
            <span class="details">Humidity : 45%  | Wind : 10 km/hr</span>
        </div>
        <div class="right-side">
            <p>5-Day Forecast</p>
            <div class="forecast">
                <div class="day">
                    <span class="span">Tue</span>
                    <div class="icon">
                        <img src="assets/normal.png" alt="">
                    </div>
                    <span>30°C</span>
                </div>
                <div class="day">
                    <p class="span">Wed</p>
                    <div class="icon">
                        <img src="assets/rain.png" alt="">
                    </div>
                    <span>28°C</span>
                </div>
                <div class="day">
                    <span class="span">Thu</span>
                    <div class="icon">
                        <img src="assets/cloudy.png" alt="">
                    </div>
                    <span>32°C</span>
                </div>
                <div class="day">
                    <span class="span">Fri</span>
                    <div class="icon">
                        <img src="assets/normal.png" alt="">
                    </div>
                    <span>27°C</span>
                </div>
                <div class="day">
                    <span class="span">Sat</span>
                    <div class="icon">
                        <img src="assets/rain.png" alt="">
                    </div>
                    <span>29°C</span>
                </div>
        </div>
    </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
